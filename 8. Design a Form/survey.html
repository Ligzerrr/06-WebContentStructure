<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>AI survey</h1>
    <form>
        <label for="age">Age</label><br>
        <input type="number" id="age" value="Age"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="freq">How often do you use ChatGPT</label><br>
        <select id="freq" name="frequency">
            <option value="Never">Never</option>
            <option value="Rarely">Rarely</option>
            <option value="Occasionally">Occasionally</option>
            <option value="Often">Often</option>
        </select><br><br>

        <label for="benefits">Describe shortly your benefits from using AI</label>
        <textarea id="benefits" name="benefits" rows="6" cols="50" placeholder="Enter your thoughts here..."></textarea>
    </form>
</body>

</html>
